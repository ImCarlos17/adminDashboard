<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard" id="dashboard">
        <h2>Dashboard</h2>

        <div class="first-table">
          <div><p>Home</p></div>
          <div><p>Profile</p></div>
          <div><p>Messages</p></div>
          <div><p>History</p></div>
          <div><p>Task</p></div>
          <div><p>Communities</p></div>
        </div>

        <div class="second-table">
          <div><p>Setting</p></div>
          <div><p>Support</p></div>
          <div><p>Privacy</p></div>
        </div>
      </div>

      <div class="header" id="header">
        <div class="first-header">
          <div class="items-left">
            <label for="">Search</label>
            <input type="text" />
          </div>

          <div class="items-right">
            <div class="notifications">ALERT</div>
            <div class="profile">IMG</div>
            <div class="name-profile">Carlos Berreto</div>
          </div>
        </div>

        <div class="sub-header">
          <div class="data-user">
            <div class="icon-profile">IMG</div>
            <div class="data-profile">
              <p>Hi there</p>
              <h2>Carlos Barreto (@ImCarlos17)</h2>
            </div>
          </div>

          <div class="sub-buttons">
            <button class="btn-new">New</button>
            <button class="btn-upload">Upload</button>
            <button class="btn-share">Share</button>
          </div>
        </div>
      </div>

      <div class="main" id="main">
        <div class="-container-left">
          <h2>container left</h2>
        </div>

        <div class="container-right">
          <h2>container right</h2>
        </div>
      </div>
    </div>
  </body>
</html>
