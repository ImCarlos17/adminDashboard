<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="dashboard" id="dashboard">
        <div class="title-dashboard">
          <img
            src="/Icons/instagram.svg"
            alt="icon-manjaro"
            class="change-my-color"
          />

          <h2>Dashboard</h2>
        </div>
        <div class="container-list">
          <ul class="first-list">
            <li class="home">Home</li>
            <li class="profile">Profile</li>
            <li class="messages">Messages</li>
            <li class="history">History</li>
            <li class="task">Task</li>
            <li class="communities">Communities</li>
          </ul>

          <ul class="second-list">
            <li class="setting">Setting</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
          </ul>
        </div>
      </div>

      <div class="header" id="header">
        <div class="first-header">
          <div class="items-left">
            <label for="search-header"
              ><img src="/Icons/magnify.svg" alt="icon-search"
            /></label>
            <input type="text" id="search-header" />
          </div>

          <div class="items-right">
            <div class="notifications">
              <img
                class="img-bell"
                src="/Icons/bell-ring-outline.svg"
                alt="icone-bell"
              />
            </div>
            <div class="profile">
              <img
                class="img-profile"
                src="/Icons/abstract-user-flat-3.svg"
                alt="img-profile"
              />
            </div>
            <div class="name-profile">
              <p>Carlos Barreto</p>
            </div>
          </div>
        </div>

        <div class="sub-header">
          <div class="data-user">
            <div class="icon-profile">
              <img
                class="subheader-img"
                src="/Icons/abstract-user-flat-3.svg"
                alt=""
              />
            </div>
            <div class="data-profile">
              <p>Hi there,</p>
              <h3>Carlos Barreto (@ImCarlos17)</h3>
            </div>
          </div>

          <div class="sub-buttons">
            <button class="btn-new">New</button>
            <button class="btn-upload">Upload</button>
            <button class="btn-share">Share</button>
          </div>
        </div>
      </div>

      <div class="main" id="main">
        <div class="-container-left">
          <h2>Your Projects</h2>
        </div>

        <div class="container-right">
          <h2>Announcements</h2>
        </div>
      </div>
    </div>
  </body>
</html>
